<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <header class="header">
            <nav class="nav">
                <ul class="nav__list nav__list--left cluster">
                    <li>About</li>
                    <li>Store</li>
                </ul>

                <ul class="nav__list nav__list--right cluster">
                    <li>Gmail</li>
                    <li>Images</li>
                    <li><svg class="nav__grid" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 965.199 965.199"><path d="M263.85 30c0-16.6-13.4-30-30-30h-202c-16.6 0-30 13.4-30 30v202.1c0 16.6 13.4 30 30 30h202.1c16.6 0 30-13.4 30-30V30h-.1zM613.55 30c0-16.6-13.4-30-30-30h-202c-16.6 0-30 13.4-30 30v202.1c0 16.6 13.4 30 30 30h202c16.6 0 30-13.4 30-30V30zM963.25 30c0-16.6-13.4-30-30-30h-202c-16.601 0-30 13.4-30 30v202.1c0 16.6 13.399 30 30 30h202.1c16.601 0 30-13.4 30-30V30h-.1zM263.85 381.6c0-16.6-13.4-30-30-30h-202c-16.6 0-30 13.4-30 30v202c0 16.6 13.4 30 30 30h202.1c16.6 0 30-13.4 30-30v-202h-.1zM613.55 381.6c0-16.6-13.4-30-30-30h-202c-16.6 0-30 13.4-30 30v202c0 16.6 13.4 30 30 30h202c16.6 0 30-13.4 30-30v-202zM963.25 381.6c0-16.6-13.4-30-30-30h-202c-16.601 0-30 13.4-30 30v202c0 16.6 13.399 30 30 30h202.1c16.601 0 30-13.4 30-30v-202h-.1zM233.85 703.1h-202c-16.6 0-30 13.4-30 30v202.1c0 16.602 13.4 30 30 30h202.1c16.6 0 30-13.398 30-30V733.1c-.1-16.5-13.5-30-30.1-30zM583.55 703.1h-202c-16.6 0-30 13.4-30 30v202.1c0 16.602 13.4 30 30 30h202c16.6 0 30-13.398 30-30V733.1c0-16.5-13.401-30-30-30zM933.25 703.1h-202c-16.601 0-30 13.4-30 30v202.1c0 16.602 13.399 30 30 30h202.1c16.601 0 30-13.398 30-30V733.1c-.1-16.5-13.5-30-30.1-30z"/></svg></li>
                    <li class="nav__list__button">Sign In</li>
                </ul>
            </nav>
        </header>
        
        <main class="main">
            <form method="POST" action="/search" class="search stack">
                <img class="search__image" src="logo.png" alt="logo">
                <div class="search__field">
                    <input class="search__field__input" type="text" name="search">
                    <svg class="search__field__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512.005 512.005"><path d="M505.749 475.587l-145.6-145.6c28.203-34.837 45.184-79.104 45.184-127.317C405.333 90.926 314.41.003 202.666.003S0 90.925 0 202.669s90.923 202.667 202.667 202.667c48.213 0 92.48-16.981 127.317-45.184l145.6 145.6c4.16 4.16 9.621 6.251 15.083 6.251s10.923-2.091 15.083-6.251c8.341-8.341 8.341-21.824-.001-30.165zM202.667 362.669c-88.235 0-160-71.765-160-160s71.765-160 160-160 160 71.765 160 160-71.766 160-160 160z"/></svg>
                </div>
                <div class="search__buttons cluster">
                    <button type="submit">Google Search</button>
                    <button type="button">I'm Feeling Lucky</button>
                </div>
            </form>
        </main>

        <footer class="footer">
            <div class="footer__top cluster">
                <p>United Kingdom</p>
            </div>
            <nav class="footer__bottom">
                <ul class="cluster">
                    <li>Advertising</li>
                    <li>Business</li>
                    <li>How search works</li>
                </ul>
                <div class="cluster">
                    <p>Carbon neutral since 2007</p>
                </div>
                <ul class="cluster">
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Settings</li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
